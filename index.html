<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="top-panel" id="top-panel" >
      <div class="search-panel" id="search-panel">
        <input type="text" id="search-input" class="search-input" 
          placeholder="Search" oninput="WordsList();">
      </div>
      <div class="test-indicator" id="test-indicator">
        Words<p>asd</p>
      </div>
  </div>

  <div class="search-l" id="search-l">
    <div class="main-panel" id="main-panel">
      </div>
    <div class="changer" id="changer" onclick="
      if (lang_dir === 'eng-to-uz') {
        lang_dir = 'uz-to-eng';
        document.getElementById('changer').innerHTML=`UZ >> ENG`;
      } else {
        lang_dir = 'eng-to-uz';
        document.getElementById('changer').innerHTML='ENG >> UZ';
      }
      WordsList();
    ">
      ENG >> UZ
    </div>
  </div>
   
  <div class="word-l" id="word-l">
    <div class="main-panel" id="main-panel-1">
    </div>
  </div>

  <div class="quize-l" id="quize-l">
    <div class="quize-panel" id="quize-panel">
      <div class="eng-word" id="eng-word">
        Book
      </div>

      <div class="options" id="options">
        <div class="options_" id="option_1" 
          onclick="Selected(1);">
          kitob
        </div>
        <div class="options_" id="option_2"
          onclick="Selected(2);">
          daftar
        </div>
        <div class="options_" id="option_3"
          onclick="Selected(3);">
          qalamss
        </div>
        <div class="options_" id="option_4"
          onclick="Selected(4);">
          okay
        </div>  
      </div>
      <div class="timer-panel" id="timer-panel">
        <div class="timer-line" id="timer-line">
        </div>
      </div>

    </div>
  </div>


  <div class="menu-panel" id="menu-panel">
    <div class="menu-element" id="menu-search " 
      onclick="SearchList();cl_int();">
      Search
    </div>
    <div class="menu-element" id="menu-words"
      onclick="WordList();cl_int();">
      Test
    </div>
  </div>
  <script src="voc.js"></script>
  <script src="script.js"></script>
</body>
</html>
