<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div id="all_screen" class="all_screen">
    <div class="top_panel" id="top_panel">
      ?dasf
    </div>
    <div class="work_panel" id="work_panel">
      <div class="list_options" id="list_addword">
        <input class="addword_inp" type="text" id="addword_inp_eng_text"
          placeholder="English">
        <input class="addword_inp" type="text" id="addword_inp_uzb_text"
          placeholder="Uzbek">
        <button class="addword_btn" id="addword_btn_add">
          Add
        </button>
      </div>
      <div class="list_options" id="list_listword">
        <div class="search_div">
          <input class="search_inp" id="search_inp"
            placeholder="Search" type="text">
          <button class="search_btn" id="change_search_lang">
            Eng >> Uz
          </button>
        </div>
        <div class="find_list_div" id="find_list_div">
          </div>
      </div>
      <div class="list_options" id="list_testword">
        <div class="test_v1" id="test_v1">
          <div class="test_check_panel" id="test_check_panel">
            <div class="test_check_tf" id="test_check_true">
              True
            </div>
            <div class="test_check_tf" id="test_check_false">
              False
            </div>
          </div>
          <div class="test_answer" id="test_answer">
            Kitob
          </div>
          <div class="test_question" id="test_question">
            Book
          </div>
        </div>
      </div>
    </div>
    <div class="menu_panel" id="menu_panel">
      <div class="menu_options" id="menu_addword">
        Add
      </div>
      <div class="menu_options" id="menu_listword">
        List
      </div>
      <div class="menu_options" id="menu_testword">
        Test
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
